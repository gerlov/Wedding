<!DOCTYPE HTML>
<html>
<head>
    <title>Upload Link Page</title>
    <meta charset="utf-8">
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/main.css">
    <style>
        /* Additional styles for iframe responsiveness */
        .iframe-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* Aspect ratio */
            height: 0;
        }
        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 1400px; /* Increased height */
            border: 0;
        }

        /* Additional styles for the full-page background image */
        body.subpage {
            background: url('frida7.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
            height: 100%; /* Full height */
            overflow: hidden; /* Hide scrollbars if image is too big */
            display: flex; /* Enable flexbox for body to center main content */
            justify-content: center; /* Center content vertically */
            align-items: center; /* Center content horizontally */
        }

        /* Style for the upload link */
        .upload-link-container {
            text-align: center; /* Center align the link container */
            padding: 15px; /* Add padding for better spacing */
            background-color: rgba(56, 47, 47, 0.8); /* Slightly transparent background */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Soft shadow for depth */
            width: fit-content; /* Auto-adjust width based on content */
            margin: auto; /* Center container in the available horizontal space */
        }
        .upload-link-container a {
            font-size: 20px; /* Larger font size for the link */
            color: #0d1823; /* Link color */
            text-decoration: none; /* Remove underline */
            font-weight: bold; /* Make the link bold */
            transition: color 0.3s; /* Smooth transition for hover effect */
        }
        .upload-link-container a:hover {
            color: #1f64af; /* Darker shade when hovered */
        }
    </style>
</head>
